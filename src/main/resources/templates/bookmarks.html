<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <title>bookmarks</title>

    <link rel="stylesheet" type="text/css" href="/external-libraries/jquery-ui/1.12.0-rc.2/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="/external-libraries/tag-it/2.0/jquery.tagit.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bookmarks.css"/>

    <script src="webjars/handlebars/4.0.5/handlebars.js"></script>
    <script src="webjars/jquery/3.0.0/jquery.js"></script>
    <script src="webjars/jquery-dateFormat/1.0.2/jquery-dateFormat.js"></script>

    <script src="/external-libraries/jquery-ui/1.12.0-rc.2/jquery-ui.js"></script>
    <script src="/external-libraries/tag-it/2.0/tag-it.js"></script>
</head>
<body>
    <header role="banner">
        <div class="logo">
            <h2>Bookmarks</h2>
        </div>

        <form class="search_bookmark">
            <input type="text" placeholder="search a bookmark" id="input_search"/>
            <button type="button" id="btn_search_bookmark">search</button>
        </form>

        <aside class="config">
            <button type="button" id="btn_modal_load_bookmark" class="btn_modal_load_bookmark">Load Bookmark File</button>
        </aside>

        <input type="hidden" id="central_tags_list"/>
    </header>

    <aside class="tags">
        <input type="hidden" id="search_tagsUidList"/>
        <ul class="search_tagsList_taggle"></ul>
    </aside>

    <main class="main">
        <form class="add_bookmark_div">
            <input type="text" id="input_url" placeholder="Input a url"/>
            <input type="text" id="input_desc" placeholder="Input a description"/>

            <ul class="add_bookmark_taggle"></ul>
            <button type="button" id="btn_add_bookmark" class="btn_add_bookmark">Add</button>
        </form>

        <hr/>

        <section>
            <div class="bookmarks">
                <!-- bookmarks_article -->
            </div>

            <div class="modal">
                <div class="modal_content">
                    <span class="modal_close">x</span>
                    <p class="modal_detail_content"></p>
                </div>
            </div>
        </section>
    </main>

    <script type="text/x-handlebars-template" id="hbs_load_bookmark_file">
        <div>
            <!-- ex: /Users/Jinhyun/Downloads/fastwork/bookmark_chrome_simple.html  -->
            <input type="text" id="bookmark_file_path" placeholder="크롬 북마크 파일 경로를 입력하세요" size="80"/>
            <button type="button" id="btn_load_bookmark_file">북마크 가져오기</button>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="hbs_bookmark_edit">
        <div>
            <span> url: </span><input type="text" id="input_update_url" value="{{url}}"/>
            <span> desc: </span><input type="text" id="input_update_desc" value="{{description}}"/>
            <button type="button" id="btn_updateBookmark" data-bookmark-uid="{{uid}}">update</button>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="hbs_bookmarks">
        {{#bookmarks}}
        <article class="bookmarks_article">
            <div>
                <!-- 출력 우선 순위
                    1. description
                    2. title
                    3. url -->
                <a href="{{url}}" target="_blank">
                    {{#if description}}
                        {{description}}
                    {{else if title}}
                        {{title}}
                    {{else if url}}
                        {{url}}
                    {{/if}}
                </a>
                | {{dateformat regDate}}
                | <a href="javascript:return false;" class="btn_update_bookmark" data-bookmark-uid="{{uid}}">update</a>
                | <a href="javascript:return false;" class="btn_delete_bookmark" data-bookmark-uid="{{uid}}">delete</a>
            </div>
            <div>
                <ul class="bookmark_taggle" data-bookmark-uid="{{uid}}">
                    {{#tagsList}}
                        <li>{{name}}</li>
                    {{/tagsList}}
                </ul>
            </div>
        </article>
        {{/bookmarks}}
    </script>

    <script type="text/javascript" src="/js/handlebarsHelper.js"></script>
    <script type="text/javascript" src="/js/bookmarks.js"></script>
</body>
</html>
